{% load static %} 
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home Page</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="hcontainer">
      <nav class="navbar bg-dark p-4">
        <div class="container-fluid">
          <a class="navbar-brand text-white">{ Edutech }</a>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>
    </div>
    <hr>
    <h1>Office Employee Management System</h1>
    <hr>
    <div class="image"> <br>
      <img src="{% static 'images/empimg.jpg' %}" alt="image">
    </div>
    <div class="mcontainer">
        <a class="btn btn-primary ms-3" href="/all_emp" role="button">View All Employee</a>
        <a class="btn btn-primary ms-3" href="/add_emp" role="button">Add An Employee</a>
        <a class="btn btn-primary ms-3" href="/remove_emp" role="button">Remove An Employee</a>
        <a class="btn btn-primary ms-3" href="/filter_emp" role="button">Filter Employee</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <div class="fcontainer">
      <footer>Designed by Web Designer @2023</footer>
    </div>
  </body>
</html>
